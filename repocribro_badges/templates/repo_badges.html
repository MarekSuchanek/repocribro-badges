
<h2>Badges</h2>

<table>
    <thead>
        <tr>
            <th>Badge</th>
            <th>URL</th>
            <th>Assigner</th>
            <th>Issued at</th>
        </tr>
    </thead>
    <tbody>
        {% for badge in badges %}
            <tr>
                <td>{# TODO: Render SVG badge (include) #}</td>
                <td>{{ url_for('show_badge', hash=badge.hash) }}</td>
                <td>
                    <a href="{{ url_for('core.user_detail', login=badge.assigner.github_user.login) }}">
                        {{ badge.assigner.github_user.login }}
                    </a>
                </td>
                <td>{{ badge.issued_at }}</td>{# TODO: format date #}
            </tr>
        {% endfor %}
    </tbody>
</table>
